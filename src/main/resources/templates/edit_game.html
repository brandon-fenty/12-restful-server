<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Game</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <h1>Edit Game</h1>
    <form id="edit-form" th:action="'/api/games/' + ${id}" method="PUT">
        <input type="text" name="title" th:value="${title}" />
        <input type="text" name="genre" th:value="${genre}" />
        <input type="text" name="releaseDate" th:value="${releaseDate}"/>
        <button id="delete-game">Delete</button>
        <input type="submit" value="save"/>
    </form>

    <script src="/js/form.js"></script>
</body>
</html>
