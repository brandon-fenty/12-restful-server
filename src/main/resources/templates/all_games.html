<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>All Games</title>
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <h1>Nintendo Games</h1>
        <p>
            <a href="/games/new">Add a game</a>
        </p>
        <ul>
            <li th:each="game : ${games}">
                <p>
                    <span>Title: </span>
                    <span th:text="${game.title}"></span>
                    <span> || Genre: </span>
                    <span th:text="${game.genre}"></span>
                    <span> || Release Date: </span>
                    <span th:text="${game.releaseDate}"></span>
                    <a th:href="'/games/' + ${game.id} + '/edit'">Edit</a>
                </p>
            </li>
        </ul>
    </body>
</html>
